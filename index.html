	<script tyep="text/javascript">
  var linkList = [
      {"top":"#link-nsx1-apps-top", "link": "#link-nsx1-apps", "title": "#link-nsx1-apps-title", "url": "./nsx1-apps/manual/"}, // nsx1-apps
  ];

  var bLink=[], bTitle=[];
  for(var i=0; i<linkList.length; i++) {
      var linkName=linkList[i].link, titleName=linkList[i].title, linkUrl=linkList[i].url;
      bLink[i]=document.querySelector(linkName);
      bTitle[i]=document.querySelector(titleName);
      var dfColor={
          "background": bLink[i].style.backgroundColor,
          "titleText": bLink[i].style.color,
          "titleBackground": bTitle[i].style.backgroundColor
      };

      document.querySelector(linkList[i].top).setAttribute("href", linkUrl);

      bLink[i].addEventListener("mouseover", function(event) {
          this.style.setProperty("background-color", "#ffffff");
          this.style.setProperty("cursor", "pointer");
          document.querySelector("#"+this.id+"-title").style.setProperty("color", "#ffffff");
          document.querySelector("#"+this.id+"-title").style.setProperty("background-color", "#4b1e78");
      });
      bLink[i].addEventListener("mouseout", function(event){
          this.style.setProperty("background-color", dfColor.background);
          this.style.removeProperty("cursor");
          document.querySelector("#"+this.id+"-title").style.setProperty("color", dfColor.titleText);
          document.querySelector("#"+this.id+"-title").style.setProperty("background-color", dfColor.titleBackground);
      });
      bLink[i].addEventListener("mousedown", function(event){
          location.href=linkUrl;
      });
      
  }

  </script>
